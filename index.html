<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Barcode Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#6366f1,#3b82f6,#06b6d4);
}

.container{
    width:95%;
    max-width:900px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.15);
    border-radius:25px;
    padding:40px;
    box-shadow:0 25px 60px rgba(0,0,0,0.25);
    color:#fff;
}

h1{
    text-align:center;
    font-size:30px;
    margin-bottom:30px;
    font-weight:600;
    letter-spacing:1px;
}

.controls{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-bottom:30px;
}

.input-group{
    display:flex;
    flex-direction:column;
}

label{
    font-size:14px;
    margin-bottom:6px;
    opacity:.9;
}

input,select{
    padding:12px;
    border:none;
    border-radius:12px;
    outline:none;
    font-size:14px;
}

input[type="color"]{
    padding:5px;
    height:45px;
}

.preview-box{
    background:#ffffff;
    border-radius:20px;
    padding:30px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    margin-bottom:25px;
    transition:0.3s ease;
}

.preview-box:hover{
    transform:scale(1.02);
}

.live{
    text-align:center;
    margin-bottom:15px;
    font-weight:500;
    letter-spacing:1px;
}

.download-btns{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:600;
    letter-spacing:.5px;
    transition:.3s;
    background:#fff;
    color:#3b82f6;
}

button:hover{
    background:#3b82f6;
    color:#fff;
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.25);
}

@media(max-width:600px){
    .container{
        padding:25px;
    }
}

</style>
</head>
<body>

<div class="container">
    <h1>Premium Barcode Generator</h1>

    <div class="controls">

        <div class="input-group">
            <label>Barcode Data</label>
            <input type="text" id="barcodeData" placeholder="Enter barcode data">
        </div>

        <div class="input-group">
            <label>Line Color</label>
            <input type="color" id="barcodeColor" value="#000000">
        </div>

        <div class="input-group">
            <label>Background Color</label>
            <input type="color" id="bgColor" value="#ffffff">
        </div>

        <div class="input-group">
            <label>Show Text</label>
            <select id="displayValue">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

    </div>

    <div class="live">LIVE PREVIEW</div>

    <div class="preview-box">
        <svg id="barcode"></svg>
    </div>

    <div class="download-btns">
        <button onclick="downloadBarcode('png')">Download PNG</button>
        <button onclick="downloadBarcode('jpg')">Download JPG</button>
        <button onclick="downloadBarcode('transparent')">Download Transparent</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

<script>

const svg = document.getElementById("barcode");
const barcodeData = document.getElementById("barcodeData");
const barcodeColor = document.getElementById("barcodeColor");
const bgColor = document.getElementById("bgColor");
const displayValue = document.getElementById("displayValue");

function updateBarcode(){

    if(barcodeData.value.trim() === ""){
        svg.innerHTML="";
        return;
    }

    JsBarcode(svg, barcodeData.value, {
        format:"CODE128",
        lineColor:barcodeColor.value,
        background:bgColor.value,
        displayValue:displayValue.value==="true",
        width:2,
        height:120,
        fontSize:18
    });
}

barcodeData.addEventListener("input",updateBarcode);
barcodeColor.addEventListener("input",updateBarcode);
bgColor.addEventListener("input",updateBarcode);
displayValue.addEventListener("change",updateBarcode);

function downloadBarcode(type){

    if(barcodeData.value.trim()===""){
        alert("Enter barcode data first");
        return;
    }

    const xml=new XMLSerializer().serializeToString(svg);
    const canvas=document.createElement("canvas");
    const ctx=canvas.getContext("2d");

    const img=new Image();
    const data='data:image/svg+xml;base64,'+btoa(unescape(encodeURIComponent(xml)));

    img.onload=function(){
        canvas.width=img.width;
        canvas.height=img.height;

        if(type==="transparent"){
            ctx.clearRect(0,0,canvas.width,canvas.height);
        }else{
            ctx.fillStyle=bgColor.value;
            ctx.fillRect(0,0,canvas.width,canvas.height);
        }

        ctx.drawImage(img,0,0);

        const link=document.createElement("a");
        link.href=(type==="jpg")?canvas.toDataURL("image/jpeg"):canvas.toDataURL("image/png");
        link.download="barcode."+ (type==="jpg"?"jpg":"png");
        link.click();
    };

    img.src=data;
}

</script>

</body>
</html>
